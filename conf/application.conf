include "frontend.conf"

appName="marginal-relief-calculator-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "connect-src region1.google-analytics.com region1.analytics.google.com;default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:9250 localhost:12345 www.googletagmanager.com data:"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.filters.enabled += "filters.BasicAuthFilter"
play.filters.enabled += "filters.BackLinkFilter"
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.i18n.langs = ["en", "cy"]

play.filters {
  cors {
    allowedOrigins = [
       "http://localhost",
       "null" # https://stackoverflow.com/a/22625354/2522894
    ]
    allowedHttpMethods = ["GET"]
  }
}

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {

      marginal-relief-calculator-backend {
        protocol = http
        host     = localhost
        port     = 7100
        path     = "/marginal-relief-calculator-backend"
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

auth {
  enabled = false
  basic {
    realm = "Marginal Relief Calculator"
    username = "mrc"
    password = "mrc"
  }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "marginal-relief-calculator-frontend"
}

timeout-dialog {
  timeout   = 1800
  countdown = 120
}

session {
  timeoutSeconds = 1800
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 1800
}

host = "http://localhost:9000"

accessibility-statement {
  service-path = "/marginal-relief-calculator"
}

tracking-consent-frontend {
  gtm.container = "b"
}

features {
  welsh-translation: true
}
